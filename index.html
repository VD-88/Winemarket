<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaliWines</title>
    <link rel="shortcut icon" href="img/shortcut-icon.png" sizes="96x96" type="image/png">
</head>

<body>
    <!--Viktoriia Tymoshchenko-->

    <header class="header">
        <nav class="header__nav">
            <div class="header__logo-container">
                <img src="img/wine-logo.svg" width="176" alt="wine logo">
            </div>
            <div class="header__menu">
                <a href="#best-deals" id="best-deals" class="header__menu-item">Best Deals</a>
                <a href="#history" id="history" class="header__menu-item">History</a>
                <a href="#about" id="about" class="header__menu-item">About Us</a>
                <a href="#services" id="services" class="header__menu-item">Shop</a>
                <a href="#contact-form" id="contact-form" class="header__menu-item">Contact Us</a>
            </div>

            <div class="header__socials">
                <a href="https://facebook.com">
                    <!--image-->
                </a>
                <a href="https://instagram.com">
                    <!--image-->
                </a>
                <a href="https://www.youtube.com/">
                    <!--image-->
                </a>
            </div>
        </nav>

        <div class="header__banner">
            <p class="header__banner-text">Taste our</p>
            <h1 class="header__banner-title">Boutique Wines</h1>
            <img src="img/header-decor.svg" alt="illustration">
            <p class="header__banner-describtion">Grown with love and respect for the California lands.</p>

            <div class="header__banner-buttons">
                <a href="#serviÑes" class="header__menu-item button">Shop now</a>
                <a href="#advantages" class="header__menu-item button">Learn more</a>
            </div>
        </div>

        <!--Viktoriia Tymoshchenko-->
    </header>
    <main>
        <!-- Vlada Tsvek -->
        <section data-include="special-wines.partial.html"></section>
        <!-- Vlada Tsvek -->

        <!-- Shymanskyi Pavlo -->
        <div class="cart-container">
            <div class="cart-header">
                <h3 class="cart-heading">Shopping cart</h3>
                <h5 class="cart-remove">Remove all</h5>
            </div>
            <div class="cart-items">
                <div class="image-box">
                    <img src="img/pinot-noir.png" alt="wine" width="120">
                </div>
                <div class="cart-about">
                    <h1 class="cart-title">Product name</h1>
                    <h3 class="cart-subtitle">250ml</h3>
                </div>
                <div class="item-counter">
                    <div class="item-plus">+</div>
                    <div class="item-count">1</div>
                    <div class="item-plus">-</div>
                </div>
                <div class="item-prices">
                    <div class="item-amount">6.18$</div>
                    <div class="item-save"><u>Save for later</u></div>
                    <div class="item-remove"><u>Remove</u></div>
                </div>
                <hr>
                <div class="cart-checkout">
                    <div class="cart-total">
                        <div>
                            <div class="cart-subtotal">Sub-Total</div>
                            <div class="cart-items">1 items</div>
                        </div>
                        <div class="cart-amount">$6.18</div>
                    </div>
                    <button class="pay-button">Checkout</button>
                </div>
            </div>
        </div>
        <!-- Shymanskyi Pavlo -->

        <!-- Yaroslav Tkachyk Start block "Best deals"-->
        <section data-include="best-deals.partial.html"></section>
        <!-- Yaroslav Tkachyk End block "Best deals"-->

        <!-- Maksym Shulha -->
        <section data-include="craft-wines.partial.html"></section>
        <!-- Maksym Shulha -->

        <!-- Yaroslav Khabinets -->
        <section data-include="type-wine.partial.html"></section>
        <!-- Yaroslav Khabinets -->

        <!--Yaroslav Yukhymchuk-->
        <section data-include="awards.partial.html"></section>
        <!--Yaroslav Yukhymchuk-->

        <!-- Yaroslav Tkachyk Start block "Join newsletter" -->
        <section data-include="join-newsletter.partial.html"></section>
        <!-- Yaroslav Tkachyk End block "Join newsletter" -->
    </main>
    <footer>

    </footer>
    <script src="js/html-data-include.js"></script>
</body>

</html>
