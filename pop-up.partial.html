<!-- Modal -->

<!-- Modal -->
<div class="modal fade" id="pop-up" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="pop-up__title">Confirm Your Age</h3>
        <div class="img-container">
          <img src="img/header-decor.svg" alt="" class="pop-up__separator">
        </div>
        <p class="pop-up__notification">We don't sell alcohol to minors. Please confirm that you are over 21 years old to enter this site.</p>
        <div class="btn-container">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yes, I'm 21+</button>
          <button type="button" class="btn btn-primary">No, I'm under 21</button>
        </div>
      </div>
    </div>
  </div>
</div>
