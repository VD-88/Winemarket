<html lang="en">

    </section>
    <section class="bonus">
        <h2 class="bonus_title">Don't be sad</h2>
        <p class="bonus__title-text">...here's some fun for you :)</p>
    </section>

<footer>

        <p class="bonus__game-title">Let's play a game</p>

        <section class="bonus__game-question">
            <p class="bonus__game-question-text">question</p>
            <section class="btn-container">
                <button class="bonus__game-answer-one">one</button>
