<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabernet</title>
    <link rel="shortcut icon" href="img/shortcut-icon.png" sizes="96x96" type="image/png">
    <link rel="stylesheet" href="css/product-page-index.css">
</head>

<body>
    <header>

    </header>
    <main class="product container">
        <div class="product__img-cont">
            <img class="product__img" src="#" alt="">
        </div>
        <div class="product__info">
            <div class="product__info_main info">
                <p class="info__stock"></p>
                <h1 class="info__name"></h1>
                <p class="info__code"></p>
                <p class="info__price"></p>
            </div>
            <div class="product__line">
                <hr>
            </div>
            <form class="product__info_form form">
                <input class="form__input" type="number" min="1">
                <button class="form__button" type="button">Add to cart</button>
            </form>
            <div class="product__info_description description">
                <p class="description__title">DESCRIPTION</p>
                <div class="product__line">
                    <hr>
                </div>
                <p class="description__text"></p>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
