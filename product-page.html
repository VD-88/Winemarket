<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabernet</title>
    <link rel="shortcut icon" href="img/shortcut-icon.png" sizes="96x96" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/product-page-index.css">
</head>

<body>
    <header data-include="product-page-header.partial.html"></header>
    <main class="product container">
        <div class="product__img-cont">
            <img class="product__img" src="#" alt="">
        </div>
        <div class="product__info">
            <div class="product__info_main info">
                <p class="info__stock"></p>
                <h1 class="info__name"></h1>
                <p class="info__code"></p>
                <p class="info__price"></p>
            </div>
            <div class="product__line">
                <hr>
            </div>
            <form class="product__info_form form">
                <input class="form__input" type="number" min="1">
                <button class="form__button" type="button">Add to cart</button>
            </form>
            <div class="product__info_description description">
                <p class="description__title">DESCRIPTION</p>
                <div class="product__line">
                    <hr>
                </div>
                <p class="description__text"></p>
            </div>
        </div>
    </main>
    <footer data-include="footer.partial.html"></footer>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
