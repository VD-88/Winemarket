<div class="cart-container">
    <div class="cart-header">
        <h3 class="cart-heading">Shopping cart</h3>
        <h5 class="cart-remove">Remove all</h5>
    </div>
    <div class="cart-items">
        <div class="image-box">
            <img src="img/pinot-noir.png" alt="wine" width="120">
        </div>
        <div class="cart-about">
            <h1 class="cart-title">Product name</h1>
            <h3 class="cart-subtitle">250ml</h3>
        </div>
        <div class="item-counter">
            <div class="item-plus">+</div>
            <div class="item-count">1</div>
            <div class="item-plus">-</div>
        </div>
        <div class="item-prices">
            <div class="item-amount">6.18$</div>
            <div class="item-save"><u>Save for later</u></div>
            <div class="item-remove"><u>Remove</u></div>
        </div>
        <hr>
        <div class="cart-checkout">
            <div class="cart-total">
                <div>
                    <div class="cart-subtotal">Sub-Total</div>
                    <div class="cart-items">1 items</div>
                </div>
                <div class="cart-amount">$6.18</div>
            </div>
            <button class="pay-button">Checkout</button>
        </div>
    </div>
</div>
