<link rel="stylesheet" type="text/css" href="css/cart.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-cart">
    <h2>Shopping cart</h2>
    <div class="container-cart__cart-class">
        <div class="container-cart__cart-products">
            <div class="container-cart__cart-product">
                <img src="img/pinot-noir.png" alt="pinot wine">
                <div class="container-cart__product-info">
                    <h3 class="container-cart__product-name">Pinot Wine</h3>
                    <h4 class="container-cart__product-price">$26.00</h4>
                    <p class="container-cart__product-amount">Amount: <input value="1"></p>
                    <p class="container-cart__product-remove">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="container-cart__button-remove">Remove</span>
                    </p>
                </div>
            </div>
            <div class="container-cart__cart-product">
                <img src="img/wine-bottle.png" alt="wine bottle">
                <div class="container-cart__product-info">
                    <h3 class="container-cart__product-name">Soave Wine</h3>
                    <h4 class="container-cart__product-price">$23.00</h4>
                    <p class="container-cart__product-amount">Amount: <input value="1"></p>
                    <p class="container-cart__product-remove">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <span class="container-cart__button-remove">Remove</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="container-cart__cart-total">
            <p>
                <span>Total Price</span>
                <span>$49.00</span>
            </p>
            <p>
                <span>Numbers of Items</span>
                <span>2</span>
            </p>
            <a href="#">Checkout</a>
        </div>
    </div>
</div>
<!-- Shymanskyi Pavlo -->
